<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container mt-2">
      <div class="row">
        <div class="col-10">
          <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
              <h5 id="question" class="card-title">
                Question Text
              </h5>
              <hr>
              <div id="buttons">
                <button id="btn0" class="btn btn-primary">
                  <span id="choice0">
                    Choice0
                  </span>
                </button>
                <button id="btn1" class="btn btn-primary">
                  <span id="choice1">
                    Choice1
                  </span>
                </button>
                <button id="btn2" class="btn btn-primary">
                  <span id="choice2">
                    Choice2
                  </span>
                </button>
                <button id="btn3" class="btn btn-primary">
                  <span id="choice3">
                    Choice3
                  </span>
                </button>
              </div>
            </div>
            <div id="progress" class="card-footer">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
